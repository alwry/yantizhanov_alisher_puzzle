<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<button id="resetBut">Reset</button>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>
	<section id="game-boards">
		<div class="puzzle-places">
			<img src="images/topLeft0.jpg" alt="#" class="puzzle-image">
			<img src="images/topRight0.jpg" alt="#" class="puzzle-image">
			<img src="images/bottomLeft0.jpg" alt="#" class="puzzle-image">
			<img src="images/bottomRight0.jpg" alt="#" class="puzzle-image">
		</div>

		<div class="puzzle-board">
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
	</section>

	<footer>
		<p>click thumb to change pieces!</p>
		<nav id="buttonHolder">
			<img src="images/buttonZero.jpg" alt="#" id="0">
			<img src="images/buttonOne.jpg" alt="#" id="1">
			<img src="images/buttonTwo.jpg" alt="#" id="2">
			<img src="images/buttonThree.jpg" alt="#" id="3">
		</nav>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
